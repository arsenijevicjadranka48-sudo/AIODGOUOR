<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Govorni Chat</title>
</head>
<body>
  <h1>AI Govorni Chat</h1>
  <button id="startBtn">Poƒçni snimanje</button>
  <button id="stopBtn" disabled>Zaustavi snimanje</button>
  <h3>Prepoznat tekst:</h3>
  <div id="transcription"></div>
  <h3>AI Odgovor:</h3>
  <div id="response"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcriptionDiv = document.getElementById('transcription');
    const responseDiv = document.getElementById('response');

    startBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.start();

      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', blob, 'speech.wav');

        const res = await fetch('http://localhost:3000/api/audio', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        transcriptionDiv.innerText = data.transcription;
        responseDiv.innerText = data.answer;
      };
    });
  </script>
</body>
</html>
