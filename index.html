<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Govorni Chat</title>
</head>
<body>
  <h1>AI Govorni Chat</h1>
  <button id="startBtn">Počni snimanje</button>
  <button id="stopBtn" disabled>Zaustavi snimanje</button>
  <h3>Prepoznat tekst:</h3>
  <div id="transcription"></div>
  <h3>AI Odgovor:</h3>
  <div id="response"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcriptionDiv = document.getElementById('transcription');
    const responseDiv = document.getElementById('response');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.start();

        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert('Dozvolite mikrofon: ' + err.message);
      }
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', blob, 'speech.webm');

        const res = await fetch('http://localhost:3000/api/audio', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        transcriptionDiv.innerText = data.transcription || 'Greška u transkripciji';
        responseDiv.innerText = data.answer || 'Greška u odgovoru';
      };
    });
  </script>
</body>
</html>
